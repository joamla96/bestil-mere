version: '3.4'

services:
  customerservice:
    image: ${DOCKER_REGISTRY}customerservice
    build:
      context: CustomerAPI/
      dockerfile: Dockerfile
    ports:
      - "5000:80"

  orderapi:
    image: ${DOCKER_REGISTRY}orderapi
    build:
      context: .
      dockerfile: OrderAPI/Dockerfile
    ports:
      - "5001:80"

  logisticsapi:
    image: ${DOCKER_REGISTRY}logisticsapi
    build:
      context: .
      dockerfile: LogisticsAPI/Dockerfile
    ports:
      - "5002:80"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
     - "5100:15672"
    volumes:
     - $PWD/storage/rabbitmq:/var/lib/rabbitmq
    environment:
#     - RABBITMQ_ERLANG_COOKIE=cluster_cookie
     - RABBITMQ_DEFAULT_USER=admin
     - RABBITMQ_DEFAULT_PASS=admin  

  mongodb:
    image: mongo:latest
    ports:
     - "5200:27017"
    volumes:
     - db-data:/data/db
     - mongo-config:/data/configdb

  paymentapi:
    image: ${DOCKER_REGISTRY}paymentapi
    build:
      context: .
      dockerfile: PaymentAPI/Dockerfile
    ports:
      - "5004:80"
 
volumes:
  db-data:
  mongo-config:
