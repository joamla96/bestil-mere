kind: Deployment
metadata:
  name: router-deployment
  labels:
    app: router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: router
  template:
    metadata:
      labels:
        app: router
    spec:
      containers:
      - name: router
        image: mongo:latest
        ports:
        - containerPort: 27017
        command: ["/bin/bash", -c, "/scripts/mongo-cluster-init.sh"]
        volumeMounts:
        - name: mongodb-configmap-volume
          mountPath: /scripts/
      volumes:
      - name: mongodb-configmap-volume
        configMap:
          name: mongodb-scripts
          defaultMode: 0744
---
apiVersion: v1
kind: Service
metadata:
  name: router
spec:
  ports:
  - name: http
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: router
  type: ClusterIP
