## Config servers
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config01-deployment
  labels:
    app: config01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: config01
  template:
    metadata:
      labels:
        app: config01
    spec:
      containers:
      - name: config01
        image: mongo:latest
        ports:
        - containerPort: 27017
        command: ["mongod", "--port", "27017", "--configsvr", "--replSet", "configserver", "--oplogSize", "16", "--bind_ip_all"]
        volumeMounts:
        - name: mongodb-configmap-volume
          mountPath: /scripts/
      volumes:
      - name: mongodb-configmap-volume
        configMap:
          name: mongodb-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: config01
spec:
  ports:
  - name: http
    port: 27017
    protocol: TCP
    targetPort: 27017
  selector:
    app: config01
  type: ClusterIP
---

